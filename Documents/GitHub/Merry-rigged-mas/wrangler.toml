name = "merry-rigged-mas"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables for all environments
[vars]
VOTING_MODE = "normal_mode"

# D1 Database binding for Pages Functions
[[d1_databases]]
binding = "DB"
database_name = "christmas-lights-db"
database_id = "057a8623-a580-4d68-b239-59cc164d5689"

# R2 Storage binding for house photos
[[r2_buckets]]
binding = "PHOTOS"
bucket_name = "christmas-lights-photos"

# Environment variables for production
[env.production.vars]
NODE_ENV = "production"
VOTING_MODE = "normal_mode"

# D1 binding for production environment
[[env.production.d1_databases]]
binding = "DB"
database_name = "christmas-lights-db"
database_id = "057a8623-a580-4d68-b239-59cc164d5689"

# R2 binding for production environment
[[env.production.r2_buckets]]
binding = "PHOTOS"
bucket_name = "christmas-lights-photos"
